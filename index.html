<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-4">
          <img id="epicodus" src="img/epicodus.png" alt="image of epicodus logo">
        </div>
        <div class="col-xl-8">
          <h1>Course Track Suggester</h1>
        </div>
      </div class="row">
      <h2>Fill out this form and find out which course track at Epicodus will suit you best:</h2>

      <form id="inputs">
        <div class="form-group">
           <label for="name">Name:</label>
           <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <label for="size">Would you be more interested in working for a small startup company or a large corporate enterprise?
        </label>
        <select id="size">
          <option value="small">Small startup</option>
          <option value="large">Large enterprise</option>
        </select>
        <label for="variety">Would you like to do ongoing development for one company or work for an agency that does development for a variety of clients?
        </label>
        <select id="variety">
          <option value="one">One company</option>
          <option value="multiple">Multiple clients</option>
        </select>
        <label for="free">Would you rather make your own schedule as a freelance developer or have a salary and benefits at a company?
        </label>
        <select id="free">
          <option value="freelance">Freelancer</option>
          <option value="company">Company</option>
        </select>
        <label for="user">Are you more interested in complex data processing or user experiences?
        </label>
        <select id="user">
          <option value="data">Data processing</option>
          <option value="exp">User experiences</option>
        </select>
        <button type="submit" class="btn-block">Show me my Epicodus course track match!</button>
      </form>

      <div id="match">
        <h2>Thanks <span id="nameinput"></span> for taking the time to fill out my form. Now I know that you were born on <span id="dob"></span>! The Epicodus course track that best suits you is:
        </h2>
        <div class='track' id="ruby">
          <p>Ruby</p>
        </div>
        <div class='track' id="java">
          <p>Java<span class="or">... or perhaps</span></p>
        </div>
        <div class='track' id="php">
          <p>PHP<span class="or">... or perhaps</span></p>
        </div>
        <div class='track' id="csharp">
          <p>C#</p>
        </div>
        <div class='track' id="design">
          <p>Design</p>
        </div>
      </div>
    </div>
  </body>
</html>
